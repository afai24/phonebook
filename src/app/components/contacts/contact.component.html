<h3>Contact<small> {{contact.name}}</small></h3>
<button [routerLink]="['contacts']" class="btn btn-outline-secondary">Return</button>
<button (click)="addNew(forma)" type="button" class="btn btn-outline-success" id="newcontact">New Contact</button>
<hr>
<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="save()" #forma="ngForm">
            <div class="form-group">
                <label>Name</label>
                <input [(ngModel)]="contact.name" type="text" name="name" value="" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input [(ngModel)]="contact.lastname" type="text" name="lastname" value="" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label>phone</label>
                <input [(ngModel)]="contact.phone" type="tel" name="phone" value="" class="form-control" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">Save</button>
            </div>
        </form>
    </div>
</div>
<div class="alert alert-success" role="alert" *ngIf="newContact">
    changes saved successfully! click new contact to add a new one or click return to see all your contacts :)
</div>
